<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>LiftHub</title>
    <!-- Load html5-qrcode directly -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
      html,
      body,
      #root {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000000;
      }

      /* Add responsive styles for QR reader */
      .qr-reader-responsive-wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #qr-reader {
        position: relative;
        width: 100% !important;
        margin: 0 auto !important;
        display: block !important;
      }

      #qr-reader video {
        width: 100% !important;
        height: auto !important;
        object-fit: cover;
      }

      @media (max-width: 500px) {
        #qr-reader {
          max-width: 100%;
          max-height: 300px;
        }
      }

      /* Ensure the html5-qrcode component's canvas and video fit nicely */
      #qr-reader video,
      #qr-reader canvas {
        max-width: 100% !important;
        height: auto !important;
      }

      /* Force the scanner container to maintain proper dimensions */
      #qr-reader {
        width: 100% !important;
        margin: 0 auto !important;
        display: block !important;
      }

      /* Fix for mobile devices */
      @media (max-width: 500px) {
        #qr-reader {
          max-height: 300px !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Your bundled app will be loaded here -->
  </body>
</html>
